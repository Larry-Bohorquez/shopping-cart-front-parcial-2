<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid p-0">
        <header class="fixed-top">
            <nav class="navbar bg-primary bg-gradient">
                <div class="container-fluid justify-content-center">
                    <span class="navbar-brand mb-0 h1 text-white"><i class="bi bi-building"></i> Empresa</span>
                </div>
            </nav>
        </header>
        <div class="row d-flex justify-content-center align-items-center vh-100">
            <div class="col-6">
                <div class="card">
                <div class="card-header text-center">
                    <h3>Control de Acceso</h3>
                </div>
                <div class="card-body">
                    <div id="alert"></div>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Username</label>
                            <input type="name" class="form-control" id="name" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase√±a</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-door-open"></i> Entrar</button>
                    </form>
                </div>
            </div>
            </div>
        </div>
        <div class="fixed-bottom text-center">
            <h3>
                &copy;
                <small class="text-body-secondary">Todos los derechos reservados</small>
            </h3>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="js/loginService.js"></script>
</body>
</html>
